name: SonarCloud C++ Analysis

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Вимикає неглибоке клонування для кращого аналізу

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Download and set up build-wrapper
        run: |
          curl -sSLo build-wrapper.zip "https://sonarcloud.io/static/cpp/build-wrapper-win-x86.zip"
          # Використовуємо Expand-Archive для розпакування (працює на Windows краще за 7z)
          Expand-Archive -Path build-wrapper.zip -DestinationPath . -Force

      - name: Run build-wrapper
        run: |
          # Компілюємо файл main.cpp через обгортку SonarCloud
          build-wrapper-win-x86/build-wrapper-win-x86-64.exe --out-dir bw-output g++ main.cpp -o app

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.cfamily.build-wrapper-output=bw-output
            -Dsonar.projectKey=9244264-prog_Lab
            -Dsonar.organization=9244264-prog
            -Dsonar.sources=.
