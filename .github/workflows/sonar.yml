name: SonarCloud Analysis

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

permissions:
  pull-requests: read

jobs:
  build:
    name: Build and Analyze
    runs-on: windows-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install SonarCloud scanner
        run: |
          dotnet tool install --global dotnet-sonarscanner

      # Додаємо вивід списку файлів, щоб точно бачити структуру (для перевірки)
      - name: List files (Debug)
        run: ls -R

      - name: SonarScanner Begin
        shell: pwsh
        run: |
          dotnet sonarscanner begin `
            /k:"9244264-prog_Lab" `
            /o:"9244264-prog" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.cs.opencover.reportsPaths="\*\*/coverage.xml" `
            /d:sonar.cpd.cs.minimumTokens=40 `
            /d:sonar.cpd.cs.minimumLines=5 `
            /d:sonar.exclusions="\*\*/bin/\*\*,\*\*/obj/\*\*,\*\*/sonarcloud.yml" `
            /d:sonar.qualitygate.wait=true

      # ВАРІАНТ А: Вказуємо шлях через папку NetSdrClient
      - name: Restore
        run: dotnet restore NetSdrClient/NetSdrClient.sln

      - name: Build
        run: dotnet build NetSdrClient/NetSdrClient.sln -c Release --no-restore

      - name: SonarScanner End
        shell: pwsh
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
