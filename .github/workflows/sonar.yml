name: SonarCloud C++ Analysis

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Важливо для точного аналізу

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Download and set up build-wrapper
        run: |
          curl -sSLo build-wrapper.zip "https://sonarcloud.io/static/cpp/build-wrapper-win-x86.zip"
          7z x build-wrapper.zip -o.

      - name: Run build-wrapper
        run: |
          # Ця команда компілює ваш код через обгортку Sonar
          build-wrapper-win-x86/build-wrapper-win-x86-64.exe --out-dir bw-output g++ main.cpp -o app

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.cfamily.build-wrapper-output=bw-output
            -Dsonar.projectKey=ТУТ_ВАШ_PROJECT_KEY_З_SONARCLOUD
            -Dsonar.organization=ТУТ_ВАША_ОРГАНІЗАЦІЯ_З_SONARCLOUD
            -Dsonar.sources=.
